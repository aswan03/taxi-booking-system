version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taxi-postgres
    environment:
      POSTGRES_DB: taxidb
      POSTGRES_USER: taxi_user
      POSTGRES_PASSWORD: taxi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxi_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taxi-backend
    ports:
      - "8085:8085"
    environment:
      PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/taxidb
      SPRING_DATASOURCE_USERNAME: taxi_user
      SPRING_DATASOURCE_PASSWORD: taxi_password
      SPRING_DATASOURCE_DRIVER: org.postgresql.Driver
      SPRING_JPA_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost:80
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8085/api
    container_name: taxi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
