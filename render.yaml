services:
  - type: web
    name: taxi-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/taxi-booking-system-0.0.1-SNAPSHOT.jar
    envVars:
      - key: PORT
        value: 8085
      - key: SPRING_DATASOURCE_DRIVER
        value: org.postgresql.Driver
      - key: SPRING_JPA_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: taxi-postgres
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: taxi-postgres
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: taxi-postgres
          property: password
      - key: ALLOWED_ORIGINS
        sync: false  # Set this manually in Render dashboard

databases:
  - name: taxi-postgres
    plan: free
    databaseName: taxidb
    user: taxi_user
