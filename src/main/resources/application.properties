server.port=${PORT:8085}

# Database Configuration (Production/Dev switch)
# Use H2 for local dev if DATABASE_URL is not provided, else use PostgreSQL/configured URL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/taxidb;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}

# Console Access (Enabled only for H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
