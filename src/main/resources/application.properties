server.port=${PORT:8085}

# Database Configuration
# Local: H2 (default)
# Production: PostgreSQL (via environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:taxidb;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}

# Console Access (Enabled only for H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
